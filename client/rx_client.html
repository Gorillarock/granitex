<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script type="text/javascript" src="src/js/rx_client.js"></script>
  </head>
  <body>
    <picture onclick="goto_home()" class="topleft">
      <source srcset="src/assets/logo_10p.png" media="(min-width: 800px)">
      <img src="src/assets/logo_5p.png" alt="Image of a rock that is also a lock" style="width:auto;">
    </picture>
      <div class="container">
        <form>
          <h2>Decrypt</h2>
          <input
          type="text"
          id="client.2.box.pin"
          placeholder="PIN"/>
          <button id="client.2.button.get" onclick="post_rx()">Get</button>
          <div>
            <h4 id="client.2.output"></h4>
            <p class="scroller" id="client.2.output.msg"></p>
        </div>
        </form>
      </div>
    <script>
      document.getElementById("client.2.output.msg").style.display = "none";
    </script>
  </body>
</html>
